<!DOCTYPE html>

<head>

        div.ex

<body>
<div class="ex">
    <button class="hide" type="button">请点击这里</button>
    <h4 class="test">h4 class =test This is another heading</h4>
    <p class="test">p class =test This is a paragraph.</p>
    <p>p 如果您点击我，我会消失。</p>

    <script type="text/javascript">
        $(document).ready(function(){
            $(".hide").click(function(){
                $(this).hide();
            });
        });
    </script>

</div>

<div class="ex">
    <h3>This is a heading</h3>
    <p id="id">我爱你</p>
    <p id="gjk">fgkghjkljh</p>
    <button type="button" class="czl">请点击这里</button>
    <button id="hide1" type="button">隐藏</button>
    <button id="show" type="button">显示</button>

    <script type="text/javascript">
        $(document).ready(function(){
            $(".czl").click(function(){
                <!--html("")函数，改变HTML内容-->
                $("h3").html("W3School");
                $("#gjk").fadeOut("slow");
                $(this).hide();
            });
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#hide1").click(function(){
                $("#id").hide();
            });
            $("#show").click(function(){
                $("#id").show();
            });
        });
    </script>


</div>

<div class="container">
<div id="div1" style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div>
<br>
<button id="bt2" type="button">显示 div 的尺寸</button>
<p>width() - 返回元素的宽度。</p>
<p>height() - 返回元素的高度。</p>
<script>
    $(document).ready(function(){
        $("bt2").click(function(){
            var txt="";
            txt+="Width of div: " + $("#div1").width() + "</br>";
            txt+="Height of div: " + $("#div1").height();
            $("#div1").html(txt);
        });
    });
</script>
</div>

<div class="container">
    <h5 id="test1">请点击下面的按钮，通过 jQuery AJAX 改变这段文本。</h5>
    <button id="btn1" type="button">获得外部的内容</button>

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){

        })

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){

                    if(statusTxt=="error")
                        alert("Error: "+xhr.status+": "+xhr.statusText);
                });
            });

            $.post("/Student/getStudent",

    </script>
